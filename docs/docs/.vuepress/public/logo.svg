  <!-- Header bar -->
  <rect x="4" y="8" width="56" height="12" rx="6" ry="6" fill="#1976d2"></rect>
  
  <!-- Rings -->
  <circle cx="16" cy="8" r="3" fill="#fff" stroke="#1976d2" stroke-width="2"></circle>
  <circle cx="48" cy="8" r="3" fill="#fff" stroke="#1976d2" stroke-width="2"></circle>
  
